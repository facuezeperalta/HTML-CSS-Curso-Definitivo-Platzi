<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automcompletado</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>Nombre: </span>
                <input type="text" name="name" id="name" placeholder="Ingresa tu nombre" autocomplete="name" required>
            </label>

            <label for="email">
                <span>Correo: </span>
                <input type="email" name="email" id="email" placeholder="Ingresa tu correo electrónico" autocomplete="email" required>
            </label>

            <label for="pais">
                <span>País: </span>
                <input type="text" name="pais" id="pais" placeholder="Ingresa tu país" autocomplete="country" required>
            </label>

            <label for="cp">
                <span>Código Postal: </span>
                <input type="text" id="cp" name="cp" placeholder="Ingresa tu código postal" autocomplete="postal-code" required>
            </label>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
